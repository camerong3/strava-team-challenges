<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strava Challenge Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file if needed -->
</head>
<body>
  <div id="content-login">
    <h1>Strava Challenge Tracker</h1>
    <p id="status-message">Checking login status...</p>

    <div id="login-container"></div>
    
    <!-- Include the main JavaScript file -->
    <script src="index.js"></script>

    <!-- Register the service worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/serviceWorker.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.log('Service Worker registration failed:', error);
        });
      }
    </script>
  </div>
  
  <footer id="footer">
    <img src="footer_img.png" alt="Footer Image" class="footer-image" />
  </footer>
</body>
</html>
