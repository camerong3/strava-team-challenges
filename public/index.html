<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strava Challenge Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file if needed -->
</head>
<body>
  <h1>Strava Challenge Tracker</h1>
  <p id="status-message">Checking login status...</p>
  <!-- Replace the existing login button with this image -->
  <a href="/index" id="login-button">
    <img src="login_button.png" alt="Login" id="login-image" />
  </a>

  <!-- Include the main JavaScript file -->
  <script src="index.js"></script>

  <!-- Register the service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/serviceWorker.js')
      .then(registration => {
        console.log('Service Worker registered with scope:', registration.scope);
      })
      .catch(error => {
        console.log('Service Worker registration failed:', error);
      });
    }
  </script>

  <!-- Add this at the end of your HTML structure, before the closing body tag -->
  <footer>
    <img src="footer_img.png" alt="Footer Image" class="footer-image" />
  </footer>
</body>
</html>
