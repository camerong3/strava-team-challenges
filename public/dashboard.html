<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Strava Challenge Tracker</title>
</head>
<body>
  <h1>Welcome, <span id="athlete-name"></span></h1>
  <img id="athlete-photo" src="" alt="Profile Photo">
  <p>City: <span id="athlete-city"></span></p>
  <p>State: <span id="athlete-state"></span></p>

  <h2>Recent Activities</h2>
  <ul id="activities-list"></ul>

  <!-- Include the main JavaScript file -->
  <script src="dashboard.js"></script>

  <!-- Register the service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/serviceWorker.js')
      .then(registration => {
        console.log('Service Worker registered with scope:', registration.scope);
      })
      .catch(error => {
        console.log('Service Worker registration failed:', error);
      });
    }
  </script>
</body>
</html>
