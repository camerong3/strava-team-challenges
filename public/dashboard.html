<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#fc4c02">
  <title>Dashboard - Strava Challenge Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="content">
    <header class="header">
      <div class="profile-container">
        <img id="athlete-photo" src="" alt="Profile Photo" class="profile-photo">
        <div class="profile-details">
          <h1 id="athlete-name"></h1>
          <p id="athlete-city"></p>
          <p id="athlete-state"></p>
        </div>
        <button id="logout-button" class="btn-logout">Log Out</button>
      </div>
    </header>
    
    <section class="group-section" id="user-groups">
      <h4>My Challenges</h4>
      <ul id="user-groups-list" class="group-list">
        <!-- Group details will be injected here -->
      </ul>
    </section>    
    
    <section class="challenge-section">
      <h2>Create a Challenge</h2>
      <form class="challenge-form" id="create-challenge-form">
        <label for="challenge-name">Name:</label>
        <input type="text" id="challenge-name" required><br>

        <label for="challenge-type">Type:</label>
        <select id="challenge-type" required>
            <option value="distance">Maximum Distance</option>
            <option value="time">Maxium Time</option>
            <option value="activities">Highest Number of Activities</option>
        </select><br>

        <label for="challenge-mode">Mode:</label>
        <select id="challenge-mode" required>
            <option value="individual">Individual</option>
            <option value="team">Teams</option>
        </select><br>

        <label for="activity-types">Allowed Activity Types:</label>
        <div id="activity-types">
            <label><input type="checkbox" name="activity-type" value="Run"> Run</label><br>
            <label><input type="checkbox" name="activity-type" value="Walk"> Walk</label><br>
            <label><input type="checkbox" name="activity-type" value="Ride"> Ride</label><br>
            <label><input type="checkbox" name="activity-type" value="Hike"> Hike</label><br>
            <label><input type="checkbox" name="activity-type" value="Swim"> Swim</label><br>
        </div>

        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date" required>

        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date" required>

        <button type="submit" class="btn-submit">Create</button>
      </form>
    </section>
    
    <section class="activities-section">
      <div class="activities-header">
        <h2>Recent Activities</h2>
        <button id="refresh-activities" class="btn-refresh">Refresh Activities</button>
      </div>
      <p id="last-refreshed">Last refreshed: never</p>
      <ul id="activities-list"></ul>
    </section>    
  </div>
  
  <footer id="footer">
    <img src="footer_img.png" alt="Footer Image" class="footer-image" />
  </footer>
  
  <script src="dashboard.js"></script>
</body>
</html>
