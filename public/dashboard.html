<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Strava Challenge Tracker</title>
</head>
<body>
  <h1>Welcome, <span id="athlete-name"></span></h1>
  <img id="athlete-photo" src="" alt="Profile Photo">
  <p>City: <span id="athlete-city"></span></p>
  <p>State: <span id="athlete-state"></span></p>
  
  <h2>Create a Challenge</h2>
    <form id="create-challenge-form">
    <label for="challenge-name">Challenge Name:</label>
    <input type="text" id="challenge-name" required><br>

    <label for="challenge-type">Challenge Type:</label>
    <select id="challenge-type" required>
        <option value="distance">Distance</option>
        <option value="time">Time</option>
        <option value="activities">Number of Activities</option>
    </select><br>

    <label for="challenge-mode">Challenge Mode:</label>
    <select id="challenge-mode" required>
        <option value="individual">Individual</option>
        <option value="team">Team</option>
    </select><br>

    <label for="activity-type">Activity Type:</label>
    <select id="activity-type" required>
        <option value="ride">Ride</option>
        <option value="run">Run</option>
        <option value="swim">Swim</option>
        <option value="hike">Hike</option>
        <option value="walk">Walk</option>
        <!-- Add more activity types as needed -->
    </select><br>

    <button type="submit">Create Challenge</button>
    </form>
  <h2>Recent Activities</h2>
  <button id="refresh-activities">Refresh Activities</button>
  <ul id="activities-list"></ul>

  <!-- Include the main JavaScript file -->
  <script src="dashboard.js"></script>

  <!-- Register the service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/serviceWorker.js')
      .then(registration => {
        console.log('Service Worker registered with scope:', registration.scope);
      })
      .catch(error => {
        console.log('Service Worker registration failed:', error);
      });
    }
  </script>
</body>
</html>
